<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="content">
        <div class="container_image">
            <div class="container_image--text">

                <h1>odin project</h1>
            </div>

        </div>
        <div class="container_content">
            <div class="text--wrapper">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started. </p>
                <br>

                <p>You know you want to.</p>
            </div>
            <div class="form_wrapper">
                <fieldset>
                    <h3>Let's do this</h3>
                    <div class="form--control">
                        <div class="ctrl">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Thor">
                        </div>
                        <div class="ctrl">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                        </div>
                        <div class="ctrl">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="ctrl">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" maxlength="10" placeholder="07.." name="phone_number"
                                id="phone_number">
                        </div>
                        <div class="ctrl">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="pass" required minlength="6">
                        </div>
                      
                        <div class="ctrl">
                            <label for="pass2">CONFRIM PASSWORD</label>
                            <input type="password" id="pass2" name="pass2" required minlength="6">
                        </div>




                    </div>
                </fieldset>
            </div>

            <div class="submit">

                <button type="submit">Create Account</button>
                <div class="footerbtn">
                    <p>Already have an account? </p> <a href="">login</a>
                </div>
                
            </div>
        </div>
    </main>
</body>

</html>
